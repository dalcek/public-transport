<body>
   <br><br><br>
   <div class="container">
      <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
            <div class="card card-signin my-5">
               <div class="card-body">
                  <h5 class="card-title text-center">STATIONS</h5>
                  <form class="form-signin" [formGroup]="stationForm">
                     <div class="form-label-group">
                        <select id="selectLabel" formControlName="select" class="form-control" (change)="onSelect($event)">
                           <option value="choose">Choose to add or edit a station</option>
                           <option value="add">Add station</option>
                           <option *ngFor="let item of stations" [value]="item.id">{{item.name}}</option>
                        </select>
                     </div>
                     <div class="form-label-group">
                        <input name="name" type="text" class="form-control" placeholder="Name" formControlName="name">
                     </div>
                     <div class="form-label-group">
                        <input name="address" type="text" class="form-control" placeholder="Address" formControlName="address">
                     </div>
                     <div class="form-label-group">
                        <input name="xCoordinate" type="number" class="form-control" placeholder="X Coordinate" formControlName="xCoordinate">
                     </div>
                     <div class="form-label-group">
                        <input name="yCoordinate" type="number" class="form-control" placeholder="Y Coordinate" formControlName="yCoordinate">
                     </div><br>
                     <div *ngIf="this.stationForm.controls.select.value == 'add'">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="addStation()">Add Station</button>
                     </div>
                     <div class="row" *ngIf="this.stationForm.controls.select.value != 'add' && this.stationForm.controls.select.value != 'choose'">
                        <div class="col-md-4 col-lg-6">
                           <button class="btn btn-lg btn-primary btn-block text-uppercase" id="deleteButton" (click)="deleteStation()">delete</button>
                        </div>
                        <div class="col-md-4 col-lg-6">
                           <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="editStation()">save</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
