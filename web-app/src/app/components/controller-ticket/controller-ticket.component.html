<body>
   <br><br><br>
   <div class="container">
      <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
            <div class="card card-signin my-5">
               <div class="card-body">
                  <h5 class="card-title text-center">TICKET VALIDATION</h5>
                  <form class="form-signin" [formGroup]="validationForm">
                     <div class="form-label-group">
                        <input type="number" class="form-control" required placeholder="Enter ticket id" formControlName="id">
                     </div>
                     <div *ngIf="validationForm.valid">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="validateTicket()">Check</button>
                     </div>
                     <div *ngIf="!validationForm.valid">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase disabled">Check</button>
                     </div>
                     <br><br>
                     <h5 class="card-title text-center">{{this.message}}</h5>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
